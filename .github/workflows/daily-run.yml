name: Daily Data Report

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 (北京时间 08:00)
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许 git push
      
    steps:
      # 1. 检出代码 (启用写权限)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 必须显式声明
          persist-credentials: true  # 保持凭证用于推送

      # 2. 设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. 安装依赖 (安全方案)
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 4. 生成报告 (关键修复)
      - name: Generate report
        run: |
          npm run build    # ✅ 正确构建命令 (如有需要)
          npm run start # ✅ 替换为实际的报告生成命令

      # 5. 提交报告 (通用路径)
      - name: Commit and push report
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          
          # 检测实际变更的文件 (智能提交)
          git add -A
          if git diff --cached --quiet; then
            echo "ℹ️ No changes detected in report"
            exit 0
          fi
          
          git commit -m "chore: update daily report $(date +'%Y-%m-%d')"
          git push
