name: Daily Data Report

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 (北京时间 08:00)
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    # ✅ 关键：声明写入权限（使 git push 生效）
    permissions:
      contents: write
    
    steps:
      # 1. 检出代码（启用写权限）
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # ✅ 关键修复：使用官方 pnpm 安装器
      - name: Setup pnpm
        uses: pnpm/action-setup@v2  # 官方维护的 Action
        with:
          version: 8  # 指定稳定版本
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'  # 启用 pnpm 专属缓存
          # ✅ 安全处理 lockfile 不存在的情况
          cache-dependency-path: |
            pnpm-lock.yaml
            package.json
            
      
      # 4. 安装依赖（pnpm 版）
      - name: Install dependencies
        run: pnpm install  # ✅ 相当于 npm ci
      
      # 5. 生成报告（pnpm 版）
      - name: Generate report
        run: |
          pnpm build    # ✅ 替换为实际构建命令（如有需要）
          pnpm start # ✅ 替换为 package.json 中定义的生成命令
      
      # 6. 提交报告
      - name: Commit and push report
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          
          # 智能提交：仅提交变更文件
          git add -A
          if git diff --cached --quiet; then
            echo "ℹ️ No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: update daily report $(date +'%Y-%m-%d')"
          git push
